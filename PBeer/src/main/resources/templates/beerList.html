<html xmlns:th="http://www.thymeleaf.org">

<title>Beer List</title>

<body>
	<h1>>Beer List<</h1>
	<a href="/">Home</a>
	<a href="addBeer">Add Beer</a>
	<br />
	<br />
	<div class="divContainer">
		<div></div>
		<table border="1">
			<tr>
				<th>Name</th>
				<th>Price</th>
			</tr>
			<tr th:each="beer : ${beers}">
				<td th:utext="${beer.name}">...</td>
				<td th:utext="${beer.price}">...</td>
				<td><a th:href="@{beer/{i}(i=${beer.index})}"> Details</a></td>
			</tr>
		</table>
			<div></div>
	</div>
</body>
