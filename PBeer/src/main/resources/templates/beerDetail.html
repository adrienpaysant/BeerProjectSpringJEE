<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <title>Beer Details</title>
      <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
   </head>
   <body>
      <h1>Beer Details</h1>
      <a href="/">Home</a>
      <br/><br/>
      <div class="divContainer">
		<div></div>
         <table border="1">
            <tr>
               <th> Name</th>
               <th> Price</th>
            </tr>
            <tr th:each ="beer : ${beers}">
               <td th:utext="${beer.name}">...</td>
               <td th:utext="${beer.price}">...</td>
            </tr>
         </table>
        <div> </div>
      </div>
      <div th:each ="beer : ${beers}" class="divContainer" style="flex-direction: row;">
      	<a  th:href="@{{i}/update(i=${beer.index})}"  style="background-color: Green">Update</a>
      	<a   th:href="@{{i}/delete(i=${beer.index})}"  style="background-color: Red">Delete</a>
      </div>
   </body>
</html>
